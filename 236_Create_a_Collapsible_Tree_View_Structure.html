<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapsible Tree View</title>
  <style>
    .node { cursor: pointer; margin-left: 20px; }
    .children { display: none; }
  </style>
</head>
<body>
  <ul id="treeView">
    <li class="node">Parent 1
      <ul class="children">
        <li class="node">Child 1.1</li>
        <li class="node">Child 1.2</li>
      </ul>
    </li>
    <li class="node">Parent 2
      <ul class="children">
        <li class="node">Child 2.1</li>
      </ul>
    </li>
  </ul>
  <script>
    document.querySelectorAll('.node').forEach(node => {
      node.addEventListener('click', function(e) {
        const children = this.querySelector('.children');
        if (children) {
          children.style.display = children.style.display === 'block' ? 'none' : 'block';
          e.stopPropagation();
        }
      });
    });
  </script>
</body>
</html>
