<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle CSS Class</title>
  <style>
    .highlight { background-color: yellow; }
  </style>
</head>
<body>
  <div id="toggleDiv" style="padding: 20px; border: 1px solid #ccc;">
    Click me to toggle highlight!
  </div>
  <script>
    document.getElementById('toggleDiv').addEventListener('click', function() {
      this.classList.toggle('highlight');
    });
  </script>
</body>
</html>
