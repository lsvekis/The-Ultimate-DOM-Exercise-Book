<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Scrollbar</title>
  <style>
    .scrollable {
      width: 300px;
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }
    .scrollable::-webkit-scrollbar { width: 10px; }
    .scrollable::-webkit-scrollbar-track { background: #f1f1f1; }
    .scrollable::-webkit-scrollbar-thumb { background: #888; border-radius: 5px; }
    .scrollable::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body>
  <div class="scrollable">
    <p>Long content here...</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>More content...</p>
  </div>
</body>
</html>
