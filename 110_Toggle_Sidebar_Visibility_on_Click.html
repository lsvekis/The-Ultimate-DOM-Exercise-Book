<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Sidebar Visibility</title>
  <style>
    #sidebar { width: 250px; background: #333; color: #fff; padding: 15px; }
    #toggleBtn { cursor: pointer; margin: 10px; }
  </style>
</head>
<body>
  <button id="toggleBtn">Toggle Sidebar</button>
  <div id="sidebar">
    <p>Sidebar content here.</p>
  </div>
  <script>
    document.getElementById('toggleBtn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
