<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter List Items</title>
</head>
<body>
  <input type="text" id="filterInput" placeholder="Type to filter...">
  <ul id="fruitList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Date</li>
  </ul>
  <script>
    document.getElementById('filterInput').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const fruits = document.querySelectorAll('#fruitList li');
      fruits.forEach(fruit => {
        fruit.style.display = fruit.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
