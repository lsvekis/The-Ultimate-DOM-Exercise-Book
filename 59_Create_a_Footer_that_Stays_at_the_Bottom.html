<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Footer</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrapper { min-height: 100%; display: flex; flex-direction: column; }
    .content { flex: 1; padding: 20px; }
    footer { background: #333; color: #fff; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <p>Content goes here.</p>
    </div>
    <footer>Footer stays at the bottom</footer>
  </div>
</body>
</html>
