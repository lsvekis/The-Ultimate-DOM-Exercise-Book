<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Card</title>
  <style>
    .card-container { position: relative; display: inline-block; }
    .hover-card {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card-container:hover .hover-card { display: block; }
  </style>
</head>
<body>
  <div class="card-container">
    <p>Summary Info</p>
    <div class="hover-card">More detailed information appears here when you hover.</div>
  </div>
</body>
</html>
