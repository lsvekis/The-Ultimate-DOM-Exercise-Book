<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Bar Chart</title>
  <style>
    #chart { display: flex; align-items: flex-end; height: 200px; width: 300px; border-left: 1px solid #000; border-bottom: 1px solid #000; }
    .bar { flex: 1; margin: 0 5px; background: #3498db; }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
    const data = [50, 80, 30, 90, 60];
    const chart = document.getElementById('chart');
    data.forEach(value => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = value + '%';
      chart.appendChild(bar);
    });
  </script>
</body>
</html>
