<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resizable Split View</title>
  <style>
    #container { display: flex; width: 100%; height: 400px; }
    #leftPane { background: #f1f1f1; flex: 1; }
    #divider { background: #ccc; width: 5px; cursor: col-resize; }
    #rightPane { background: #e1e1e1; flex: 1; }
  </style>
</head>
<body>
  <div id="container">
    <div id="leftPane">Left Pane</div>
    <div id="divider"></div>
    <div id="rightPane">Right Pane</div>
  </div>
  <script>
    let isDragging = false;
    const divider = document.getElementById('divider');
    const leftPane = document.getElementById('leftPane');
    const container = document.getElementById('container');
    divider.addEventListener('mousedown', () => { isDragging = true; });
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const containerRect = container.getBoundingClientRect();
      const newWidth = e.clientX - containerRect.left;
      leftPane.style.flex = '0 0 ' + newWidth + 'px';
    });
    document.addEventListener('mouseup', () => { isDragging = false; });
  </script>
</body>
</html>
