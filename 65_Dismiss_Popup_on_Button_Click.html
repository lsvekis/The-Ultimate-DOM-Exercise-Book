<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dismiss Popup</title>
  <style>
    #popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="popup">
    <p>This is a popup notification!</p>
    <button id="dismissBtn">Dismiss</button>
  </div>
  <script>
    document.getElementById('dismissBtn').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
    });
  </script>
</body>
</html>
