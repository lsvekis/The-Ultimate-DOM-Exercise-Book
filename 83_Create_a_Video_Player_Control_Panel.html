<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Controls</title>
  <style>
    video { width: 400px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" controls="false"></video>
  <br>
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <button id="stopBtn">Stop</button>
  <script>
    const video = document.getElementById('myVideo');
    document.getElementById('playBtn').addEventListener('click', () => video.play());
    document.getElementById('pauseBtn').addEventListener('click', () => video.pause());
    document.getElementById('stopBtn').addEventListener('click', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
