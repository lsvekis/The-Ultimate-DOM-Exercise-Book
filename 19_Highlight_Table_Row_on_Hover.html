<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highlight Row on Hover</title>
  <style>
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    tr:hover { background-color: #f0f8ff; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Row 1</td>
      <td>Data</td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td>Data</td>
    </tr>
  </table>
</body>
</html>
