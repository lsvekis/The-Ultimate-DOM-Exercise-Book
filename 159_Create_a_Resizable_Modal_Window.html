<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resizable Modal</title>
  <style>
    #modal {
      position: fixed;
      top: 20%;
      left: 30%;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      resize: both;
      overflow: auto;
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="modal">
    <p>Resizable Modal Window</p>
  </div>
</body>
</html>
