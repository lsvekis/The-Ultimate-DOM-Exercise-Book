<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pause Marquee on Hover</title>
  <style>
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #f1f1f1;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    .marquee:hover span { animation-play-state: paused; }
    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>This is a scrolling marquee text that pauses on hover.</span>
  </div>
</body>
</html>
