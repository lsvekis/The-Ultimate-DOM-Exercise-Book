<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Ticker</title>
  <style>
    #ticker {
      overflow: hidden;
      white-space: nowrap;
      background: #f1f1f1;
      padding: 10px;
    }
    #ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="ticker">
    <span>Breaking: Market hits record high! &nbsp; | &nbsp; Weather today: Sunny with a chance of rain! &nbsp; | &nbsp; Sports: Local team wins championship!</span>
  </div>
</body>
</html>
