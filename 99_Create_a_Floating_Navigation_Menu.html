<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Navigation Menu</title>
  <style>
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px;
      z-index: 100;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .content {
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="content">
    <h2>Content Section</h2>
    <p>Lots of content here...</p>
  </div>
</body>
</html>
