<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Accordion</title>
  <style>
    .faq { border: 1px solid #ccc; margin: 10px 0; }
    .faq-header { padding: 10px; cursor: pointer; background: #eee; }
    .faq-content { padding: 10px; display: none; }
  </style>
</head>
<body>
  <div class="faq">
    <div class="faq-header">What is your return policy?</div>
    <div class="faq-content">Our return policy lasts 30 days.</div>
  </div>
  <div class="faq">
    <div class="faq-header">Do you ship internationally?</div>
    <div class="faq-content">Yes, we ship worldwide.</div>
  </div>
  <script>
    document.querySelectorAll('.faq-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
