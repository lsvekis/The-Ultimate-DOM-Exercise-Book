<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Gallery</title>
  <style>
    .thumbnail { width: 100px; cursor: pointer; margin: 5px; }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #lightbox img { max-width: 80%; max-height: 80%; }
  </style>
</head>
<body>
  <img class="thumbnail" src="https://via.placeholder.com/100?text=Img1" alt="Image 1">
  <img class="thumbnail" src="https://via.placeholder.com/100?text=Img2" alt="Image 2">
  <img class="thumbnail" src="https://via.placeholder.com/100?text=Img3" alt="Image 3">
  
  <div id="lightbox">
    <img id="lightboxImage" src="" alt="Large Image">
  </div>
  <script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    
    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', function() {
        lightboxImage.src = this.src.replace('100', '400'); // simulate larger image
        lightbox.style.display = 'flex';
      });
    });
    
    lightbox.addEventListener('click', function(e) {
      if (e.target !== lightboxImage) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
