<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Effect on Hover</title>
  <style>
    .zoom {
      transition: transform 0.3s;
    }
    .zoom:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/300x200?text=Zoom" alt="Zoom Image" class="zoom">
</body>
</html>
