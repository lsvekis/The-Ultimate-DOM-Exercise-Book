<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Zoom on Hover</title>
  <style>
    .product-image {
      width: 300px;
      transition: transform 0.3s;
      cursor: zoom-in;
    }
    .product-image:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/300x200?text=Product+Image" alt="Product Image" class="product-image">
</body>
</html>
