<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Header on Scroll</title>
  <style>
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      background: transparent;
      transition: background 0.3s, padding 0.3s;
    }
    header.scrolled {
      background: #333;
      padding: 10px;
    }
    main { margin-top: 80px; height: 2000px; }
  </style>
</head>
<body>
  <header id="mainHeader">My Website</header>
  <main>
    <p>Scroll to see the header change.</p>
  </main>
  <script>
    window.addEventListener('scroll', function() {
      const header = document.getElementById('mainHeader');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
