<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <style>
    #profileCard {
      border: 1px solid #ccc;
      padding: 15px;
      width: 250px;
    }
  </style>
</head>
<body>
  <div id="profileCard"></div>
  <script>
    const user = { name: "Jane Doe", age: 28, bio: "Web developer with a passion for design." };
    const card = document.getElementById('profileCard');
    card.innerHTML = `<h2>${user.name}</h2>
                      <p>Age: ${user.age}</p>
                      <p>${user.bio}</p>`;
  </script>
</body>
</html>
