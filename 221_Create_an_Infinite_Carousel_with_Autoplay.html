<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Carousel</title>
  <style>
    #carousel { width: 300px; height: 200px; overflow: hidden; position: relative; }
    #carousel img { width: 100%; height: 100%; position: absolute; transition: opacity 0.5s; opacity: 0; }
    #carousel img.active { opacity: 1; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <div id="carousel">
    <img src="https://via.placeholder.com/300x200?text=1" class="active" alt="1">
    <img src="https://via.placeholder.com/300x200?text=2" alt="2">
    <img src="https://via.placeholder.com/300x200?text=3" alt="3">
  </div>
  <button id="prev">Prev</button>
  <button id="next">Next</button>
  <script>
    const images = document.querySelectorAll('#carousel img');
    let currentIndex = 0;
    function showImage(index) {
      images.forEach((img, i) => img.classList.toggle('active', i === index));
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
    document.getElementById('next').addEventListener('click', nextImage);
    document.getElementById('prev').addEventListener('click', prevImage);
    setInterval(nextImage, 3000);
  </script>
</body>
</html>
