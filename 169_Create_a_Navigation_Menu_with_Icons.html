<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation with Icons</title>
  <style>
    nav a { display: inline-flex; align-items: center; text-decoration: none; margin: 0 10px; }
    nav img { width: 20px; height: 20px; margin-right: 5px; }
  </style>
</head>
<body>
  <nav>
    <a href="#"><img src="https://via.placeholder.com/20" alt="Home Icon"> Home</a>
    <a href="#"><img src="https://via.placeholder.com/20" alt="About Icon"> About</a>
    <a href="#"><img src="https://via.placeholder.com/20" alt="Contact Icon"> Contact</a>
  </nav>
</body>
</html>
