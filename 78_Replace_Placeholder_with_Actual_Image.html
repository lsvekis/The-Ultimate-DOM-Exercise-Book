<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Replace Placeholder Image</title>
  <style>
    img { display: block; width: 300px; height: 200px; margin: 20px auto; }
  </style>
</head>
<body>
  <img data-src="https://via.placeholder.com/300x200?text=HighRes" src="https://via.placeholder.com/300x200?text=LowRes" alt="Image">
  <script>
    const img = document.querySelector('img');
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          img.src = img.getAttribute('data-src');
          observer.unobserve(img);
        }
      });
    });
    observer.observe(img);
  </script>
</body>
</html>
