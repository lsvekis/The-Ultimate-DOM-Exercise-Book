<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
    .cell { width: 100px; height: 100px; border: 1px solid #333; font-size: 2em; text-align: center; line-height: 100px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    const board = document.getElementById('board');
    let turn = 'X';
    const cells = Array(9).fill('');
    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let combo of wins) {
        if (cells[combo[0]] && cells[combo[0]] === cells[combo[1]] && cells[combo[1]] === cells[combo[2]]) {
          alert(cells[combo[0]] + ' wins!');
          return true;
        }
      }
      return false;
    }
    for (let i = 0; i < 9; i++) {
      const cellDiv = document.createElement('div');
      cellDiv.className = 'cell';
      cellDiv.addEventListener('click', () => {
        if (!cells[i]) {
          cells[i] = turn;
          cellDiv.textContent = turn;
          if (!checkWinner()) {
            turn = turn === 'X' ? 'O' : 'X';
          }
        }
      });
      board.appendChild(cellDiv);
    }
  </script>
</body>
</html>
