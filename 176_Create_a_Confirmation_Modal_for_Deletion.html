<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirmation Modal</title>
  <style>
    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #confirmContent {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="itemToDelete">This item can be deleted.</div>
  <button id="deleteBtn">Delete Item</button>

  <div id="confirmModal">
    <div id="confirmContent">
      <p>Are you sure you want to delete this item?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const deleteBtn = document.getElementById('deleteBtn');
    const modal = document.getElementById('confirmModal');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const item = document.getElementById('itemToDelete');

    deleteBtn.addEventListener('click', () => { modal.style.display = 'flex'; });
    noBtn.addEventListener('click', () => { modal.style.display = 'none'; });
    yesBtn.addEventListener('click', () => {
      item.remove();
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
