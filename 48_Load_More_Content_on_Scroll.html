<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load More Content on Scroll</title>
  <style>
    #content { max-width: 600px; margin: auto; }
    .item { padding: 20px; border: 1px solid #ccc; margin: 10px 0; }
  </style>
</head>
<body>
  <div id="content">
    <!-- Initial content -->
    <div class="item">Content Item 1</div>
    <div class="item">Content Item 2</div>
    <div class="item">Content Item 3</div>
  </div>
  <script>
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMore();
      }
    });
    function loadMore() {
      const content = document.getElementById('content');
      for (let i = 0; i < 3; i++) {
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = 'New Content Loaded';
        content.appendChild(item);
      }
    }
  </script>
</body>
</html>
