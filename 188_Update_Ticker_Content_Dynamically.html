<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic News Ticker</title>
  <style>
    #ticker { overflow: hidden; white-space: nowrap; background: #f1f1f1; padding: 10px; }
  </style>
</head>
<body>
  <div id="ticker"></div>
  <script>
    const headlines = [
      "Breaking: Market hits record high!",
      "Weather update: Sunny skies ahead.",
      "Sports: Local team wins championship!"
    ];
    let tickerIndex = 0;
    const ticker = document.getElementById('ticker');
    function updateTicker() {
      ticker.textContent = headlines[tickerIndex];
      tickerIndex = (tickerIndex + 1) % headlines.length;
    }
    updateTicker();
    setInterval(updateTicker, 4000);
  </script>
</body>
</html>
