<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Captions on Hover</title>
  <style>
    .gallery { position: relative; display: inline-block; margin: 10px; }
    .gallery img { display: block; }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .gallery:hover .caption { opacity: 1; }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://via.placeholder.com/150?text=Pic1" alt="Pic1">
    <div class="caption">Caption for Pic1</div>
  </div>
  <div class="gallery">
    <img src="https://via.placeholder.com/150?text=Pic2" alt="Pic2">
    <div class="caption">Caption for Pic2</div>
  </div>
</body>
</html>
