<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Theme Colors</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <button id="colorToggle">Switch to Dark Theme</button>
  <script>
    document.getElementById('colorToggle').addEventListener('click', function() {
      if (getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim() === '#fff') {
        document.documentElement.style.setProperty('--bg-color', '#333');
        document.documentElement.style.setProperty('--text-color', '#fff');
        this.textContent = 'Switch to Light Theme';
      } else {
        document.documentElement.style.setProperty('--bg-color', '#fff');
        document.documentElement.style.setProperty('--text-color', '#000');
        this.textContent = 'Switch to Dark Theme';
      }
    });
  </script>
</body>
</html>
