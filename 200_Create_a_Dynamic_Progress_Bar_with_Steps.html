<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar with Steps</title>
  <style>
    #progressContainer { width: 100%; background: #eee; height: 20px; }
    #progressBar { height: 100%; width: 0; background: green; transition: width 0.5s; }
  </style>
</head>
<body>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <button onclick="updateProgress(1)">Step 1 Complete</button>
  <button onclick="updateProgress(2)">Step 2 Complete</button>
  <button onclick="updateProgress(3)">Step 3 Complete</button>
  <script>
    function updateProgress(step) {
      const totalSteps = 3;
      const percent = (step / totalSteps) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }
  </script>
</body>
</html>
