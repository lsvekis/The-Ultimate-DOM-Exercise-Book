<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Modal</title>
  <style>
    #modal {
      position: fixed;
      top: 30%;
      left: 30%;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      cursor: move;
    }
  </style>
</head>
<body>
  <button id="openModal">Open Modal</button>
  <div id="modal" style="display:none;">Drag me around! <button id="closeModal">Close</button></div>
  <script>
    const modal = document.getElementById('modal');
    document.getElementById('openModal').addEventListener('click', () => modal.style.display = 'block');
    document.getElementById('closeModal').addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('mousedown', function(e) {
      let offsetX = e.clientX - modal.offsetLeft;
      let offsetY = e.clientY - modal.offsetTop;
      function mouseMoveHandler(e) {
        modal.style.left = (e.clientX - offsetX) + 'px';
        modal.style.top = (e.clientY - offsetY) + 'px';
      }
      document.addEventListener('mousemove', mouseMoveHandler);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', mouseMoveHandler);
      }, { once: true });
    });
  </script>
</body>
</html>
