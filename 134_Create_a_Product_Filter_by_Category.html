<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>
  <style>
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
  </select>
  <div class="product" data-category="electronics">Smartphone</div>
  <div class="product" data-category="clothing">T-Shirt</div>
  <div class="product" data-category="electronics">Laptop</div>
  <script>
    document.getElementById('categoryFilter').addEventListener('change', function() {
      const category = this.value;
      document.querySelectorAll('.product').forEach(product => {
        product.style.display = (category === 'all' || product.getAttribute('data-category') === category) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
