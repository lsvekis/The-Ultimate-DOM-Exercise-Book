<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Header</title>
  <style>
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    main { height: 2000px; padding: 20px; }
  </style>
</head>
<body>
  <header>Sticky Header</header>
  <main>
    <p>Scroll down to see the sticky header.</p>
  </main>
</body>
</html>
