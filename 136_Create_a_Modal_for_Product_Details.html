<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details Modal</title>
  <style>
    #productModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }
    .product { cursor: pointer; padding: 10px; border: 1px solid #ccc; margin: 10px; }
  </style>
</head>
<body>
  <div class="product" data-id="1">Product 1</div>
  <div class="product" data-id="2">Product 2</div>

  <div id="productModal">
    <div id="modalContent">
      <p id="productDetails">Product details go here.</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.product').forEach(product => {
      product.addEventListener('click', function() {
        // In a real app, you might fetch product details here.
        document.getElementById('productDetails').textContent = `Details for ${this.textContent}`;
        document.getElementById('productModal').style.display = 'flex';
      });
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('productModal').style.display = 'none';
    });
  </script>
</body>
</html>
