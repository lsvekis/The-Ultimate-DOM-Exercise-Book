<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Badge Update</title>
  <style>
    .icon {
      position: relative;
      display: inline-block;
      font-size: 24px;
      margin: 20px;
    }
    .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <span>&#128276;</span>
    <span class="badge" id="badgeCount">0</span>
  </div>
  <button id="incrementBtn">Increment Badge</button>
  <script>
    let count = 0;
    document.getElementById('incrementBtn').addEventListener('click', () => {
      count++;
      document.getElementById('badgeCount').textContent = count;
    });
  </script>
</body>
</html>
